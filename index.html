<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <form action="">
         <input type="text" id="name" autocomplete="off">
        <button>
            <i class="fa solid fa-magnifying-glass"></i>
        </button>
       </form>
       <section class="result">

        <figure class="name">
            <figcaption>London</figcaption>
            <img src="https://flagsapi.com/GB/shiny/32.png">
        </figure>
        <p class="error-dis"></p>

        <figure class="temperature">
            <img src="https://openweathermap.org/img/wn/10d@4x.png">
            <figcaption>
                <span>15</span>
                <span><sup>o</sup></span>
            </figcaption>
        </figure>

        <p class="description">Overcast clouds</p>

        <ul>
            <li>
                <span>clouds</span>
                <i class="fa-solid fa-cloud"></i>
                <span id="clouds">90</span>%
        </li>
            <li>
                <span>Humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">98</span>%
            </li>

            <li>
                <span>pressure</span>
                <i class="fa-solid fa-gauge"></i>
                <span id="pressure">1011</span>hpa
            </li>
        </ul>
       </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
